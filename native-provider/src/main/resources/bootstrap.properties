spring.application.name=native-provider
spring.cloud.nacos.server-addr=47.110.59.121:8848
spring.cloud.nacos.config.shared-dataids=dubbo.yml,mysql.yml,rabbitmq.yml,redis.yml,jetcache.yml,redisson_redis.yml
spring.cloud.nacos.config.file-extension=yml

# 开启发送确认
spring.rabbitmq.publisher-confirm-type=correlated
# 开启发送失败退回
spring.rabbitmq.publisher-returns=true
# 开启ACK
spring.rabbitmq.listener.direct.acknowledge-mode=manual
spring.rabbitmq.listener.simple.acknowledge-mode=manual